name: starknetNode
type: sw.application
description: >-
  A StarkNet full node giving you a safe view into StarkNet, a zero-knowledge rollup for Ethereum.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/odyslam/starknet-node'
  logo:
    type: blob.asset
    data:
      url: >-
        https://starkware.co/wp-content/uploads/2021/05/StarkNet-Icon.png
data:
  applicationEnvironmentVariables:
    - HTTP_RPC: "0.0.0.0:9545"
    - ETH_RPC_URL: "https://eth-mainnet.alchemyapi.io/v2/4Y_wlm-04oTrBmdqATgedTJcRqwLMEW6"
    - PASSWORD: ""
    - IDLE: 0
    - CADDY_USERNAME: "starknet"
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - generic-aarch64
    - genericx86-64-ext
    - intel-nuc
version: 1.0.0
